<div id="authentication">
    <div class="container">
        <div class="row  vh-100 d-flex align-items-center justify-content-center ">
            <div class="col-md-6 col-lg-4">
                <mat-card>
                    <div class="main-form">
                        <div class="logo">
                            <!-- <img src="assets/images/logo_header.png" alt=""> -->
                            <h1 class="logo_text">Get Buddy</h1>
                        </div>

                        <div class="mt-3">
                            <div class="mb-3">
                                <mat-label>Email</mat-label>
                                <mat-form-field class="w-100" appearance="outline">
                                    <input matInput placeholder="Enter Registered Email Address"
                                        formControlName="email">
                                </mat-form-field>
                            </div>
                            <div class="mb-2">
                                <mat-label>Enter your password</mat-label>
                                <mat-form-field class="w-100" appearance="outline">
                                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password"
                                        formControlName="password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- <mat-checkbox>Remember Me</mat-checkbox> -->
                                <a routerLink="/forgot-password" class="forgot">Forgot Password?</a>
                            </div>

                            <div class="form-button">
                                <button mat-flat-button color="primary" routerLink="/home/dashboard">Login</button>
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
