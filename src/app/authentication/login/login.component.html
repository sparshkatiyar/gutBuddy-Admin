<div id="authentication">
    <div class="container">
        <div class="row  vh-100 d-flex align-items-center justify-content-center ">
            <div class="col-md-6 col-lg-4">
                <mat-card>
                    <div class="main-form">
                        <form [formGroup]="loginForm" (ngSubmit)="submitSignInForm()">
                            <div class="logo">
                                <img src="assets/images/logo.png" alt="" style="height: 110px; object-fit: contain;">
                                <!-- <h1 class="logo_text">Gut Buddy</h1> -->
                            </div>
    
                            <div class="mt-3">
                                <div class="mb-3">
                                    <mat-label>Email</mat-label>
                                    <mat-form-field class="w-100" appearance="outline">
                                        <input matInput placeholder="Enter Registered Email Address"
                                            formControlName="email">
                                    </mat-form-field>
                                    <div class="text-danger" *ngIf=" submitted && loginForm.get('email')?.hasError('required')">
                                        Please enter email!
                                     </div>

                                </div>
                                <div class="mb-2">
                                    <mat-label>Enter your password</mat-label>
                                    <mat-form-field class="w-100" appearance="outline">
                                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password"
                                            formControlName="password">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                         <!-- <mat-error *ngIf="submitted && loginForm.get('password').hasError('required')">
                                            Password is Required!
                                          </mat-error>
                                        <mat-error *ngIf="submitted && loginForm.get('password').hasError('pattern')">
                                            Password must be a combination of lower-case, upper-case, numbers and at least 9
                                            characters long
                                        </mat-error> -->

                                    </mat-form-field>
                                    <div class="text-danger" *ngIf=" submitted && loginForm.get('password')?.hasError('required')">
                                        Please enter password!
                                     </div>
                                     <!-- <div class="text-danger" *ngIf=" submitted && loginForm.get('password')?.hasError('pattern')">
                                         Password must be a combination of lower-case, upper-case, numbers and at least 9
                                         characters long!
                                     </div> -->
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- <mat-checkbox>Remember Me</mat-checkbox> -->
                                    <a routerLink="/forgot-password" class="forgot">Forgot Password?</a>
                                </div>
    
                                <div class="form-button">
                                    <button mat-flat-button color="primary">Login</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
